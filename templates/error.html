<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Error</title>
<style>
  body { display:flex; justify-content:center; align-items:center; background:#e53e3e; height:100vh; margin:0; font-family:Arial,sans-serif; color:#fff; }
  .message-box { background:#fff; color:#742a2a; padding:30px; border-radius:15px; max-width:400px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
  h1 { margin-bottom:20px; }
  button { margin-top:20px; padding:10px 20px; background:#e53e3e; border:none; color:#fff; font-weight:bold; font-size:1em; border-radius:8px; cursor:pointer; }
</style>
</head>
<body>
  <div class="message-box">
    <h1>Error</h1>
    <p>{{ error }}</p>
    <button onclick="window.history.back()">Go Back</button>
  </div>
</body>
</html>
