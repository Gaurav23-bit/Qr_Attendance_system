<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Faculty Login</title>
<style>
  body { 
    font-family: Arial,sans-serif; 
    background: linear-gradient(135deg,#667eea,#764ba2); 
    margin:0; 
    display:flex; 
    justify-content:center; 
    align-items:center; 
    min-height: 100vh;
    padding: 1rem;
  }
  .login-container { 
    background:#fff; 
    padding:2rem; 
    max-width:400px; 
    width: 100%;
    border-radius:15px; 
    box-shadow:0 0 20px rgba(0,0,0,0.2);
  }
  h1 { 
    text-align:center; 
    color: #4a5568;
    margin-bottom: 2rem;
  }
  .form-group {
    margin-bottom: 1.5rem;
  }
  label { 
    display:block; 
    margin-bottom: 0.5rem;
    font-weight:bold;
    color: #4a5568;
  }
  input[type='text'], input[type='password'] { 
    width:100%; 
    padding:12px; 
    border-radius:8px; 
    border:2px solid #e2e8f0;
    box-sizing:border-box; 
    font-size:1rem;
    transition: border-color 0.3s ease;
  }
  input[type='text']:focus, input[type='password']:focus {
    outline: none;
    border-color: #667eea;
  }
  select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 2px solid #e2e8f0;
    background-color: white;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    appearance: none;
  }
  select:focus {
    outline: none;
    border-color: #667eea;
  }
  button { 
    width:100%; 
    padding:12px; 
    background:#667eea; 
    border:none; 
    color:#fff; 
    font-size:1.1rem; 
    border-radius:8px; 
    cursor:pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #5a67d8;
  }
  .error { 
    background:#fed7d7; 
    color:#c53030; 
    padding:12px; 
    border-radius:8px; 
    margin-bottom:1rem; 
    text-align:center;
  }
  .logo {
    text-align: center;
    margin-bottom: 2rem;
  }
  .logo span {
    font-size: 3rem;
    color: #667eea;
  }
</style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <span>ðŸ“š</span>
    </div>
    <h1>Faculty Login</h1>
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="subject_code">Subject Code</label>
        <select name="subject_code" id="subject_code" required>
          <option value="">Select Subject</option>
          {% for code, name in subjects.items() %}
          <option value="{{ code }}">{{ code }} - {{ name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
               name="password" 
               id="password" 
               required 
               placeholder="Enter faculty password" />
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
